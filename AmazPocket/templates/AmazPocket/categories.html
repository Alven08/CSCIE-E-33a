{% extends "AmazPocket/layout.html" %}
{% load static %}

{% block body %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-5">
                <h2 class="m-t-1">Categories</h2>

                <ul>
                    {% for cat in categories %}
                        <li>
                            <a href="{% url 'category_products' category_id=cat.id %}">
                                {{ cat }}
                            </a>
                        </li>
                    {% empty %}
                        <li>No listings available</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
