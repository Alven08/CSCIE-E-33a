{% extends "AmazPocket/layout.html" %}
{% load static %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <div id="create-listing-page" class="col-md-12 auction-content">
        <h2>Active Listings</h2>

        <div class="row">
            <div class="col-md-6">
                <form action="{% url 'create_listing' %}" method="POST">
                    {% csrf_token %}
                    {{form}}
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
